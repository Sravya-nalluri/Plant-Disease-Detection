<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Plant Disease Detection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #2d6a4f;
            color: white;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            flex: 1;
        }

        .contact-section {
            padding: 50px 20px;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-container h2 {
            color: #2d6a4f;
            margin-bottom: 20px;
        }

        .contact-buttons {
            margin-top: 20px;
        }

        .contact-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .email-button {
            background-color: #007bff;
        }

        .linkedin-button {
            background-color: #0077b5;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #2d6a4f;
            color: white;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 10px;
                width: 100%;
                text-align: center;
            }

            .contact-section {
                padding: 30px 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">Plant Disease Detection</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('features') }}">Features</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="container contact-container">
                <h2>Contact Us</h2>
                <form action="{{ url_for('contact') }}" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
                <div class="contact-buttons">
                    <a href="mailto:21r21a6201@mlrinstitutions.ac.in" class="email-button">Email Us</a>
                    <a href="https://www.linkedin.com/in/sravya-nalluri-b7788a25b" class="linkedin-button" target="_blank">LinkedIn</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Plant Disease Detection | Created by Naluri Sravya & Akula Jahnavi | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
