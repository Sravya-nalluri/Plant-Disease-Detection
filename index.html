<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #0a0b0b;
            color: white;
            padding: 20px;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .nav-link {
            color: white !important;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            color: rgb(232, 223, 223);
            background: #5f816d;
        }

        .hero h2 {
            color: black;
        }

        .hero p {
            color: rgb(13, 13, 13);
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #050505;
            color: white;
        }

        /* Carousel Styles */
        .carousel-inner img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .navbar-nav {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">Plant Disease Detection</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Features.html">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="About.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- Carousel -->
        <div id="plantCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#plantCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#plantCarousel" data-slide-to="1"></li>
                <li data-target="#plantCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ url_for('static', filename='img/img3.jpeg') }}" class="d-block w-100" alt="Plant 1">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='img/img2.jpg') }}" class="d-block w-100" alt="Plant 2">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='img/img1.jpeg') }}" class="d-block w-100" alt="Plant 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#plantCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#plantCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- Hero Section -->
        <section class="hero">
            <h2>Welcome to Plant Disease Detection</h2>
            <p>Upload an image of your plant and detect diseases instantly.</p>
            <a href="{{ url_for('detection') }}" class="cta-button">Get Started</a>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Plant Disease Detection | Created by Naluri Sravya & Akula Jahnavi | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
